{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign Detector{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    <style>
    
        body {
            overflow-x: hidden;
        }

        .navbar-nav .dropdown-menu {
            white-space: nowrap; 
            max-width: 100vw; 
        }
        
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        
        .container {
            flex: 1;
        }

        
        footer {
            position: relative;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Sign Language Learning System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="{% url 'blogs' %}">Articles</a>
                    </li>
                    <!-- <li class="nav-item"></li>
                        <a class="nav-link" href="{% url 'letters' %}">Letters</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}">Services</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'test' %}">Letters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'number_test_view' %}">Numbers</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'instruction' %}">Instructions</a>
                    </li> -->
                    
                    
                
                    
               
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>


    <footer class="bg-dark-custom text-light text-center py-3 mt-5">
        <div class="container">
            <p>&copy; {{ current_year }} Sign Language Detector. All rights reserved.</p>
            <p>
                <a href="#" class="text-light">Privacy Policy</a> |
                <a href="#" class="text-light">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showImage(letter) {
            const letterImage = document.getElementById("letter-image");
            const defaultMessage = document.getElementById("default-message");
            
            
            letterImage.src = "{% static 'images/' %}" + letter + ".jpg";
            letterImage.style.display = 'block'; 
            
            
            defaultMessage.style.display = 'none'; 
        }
    </script>
</body>
</html>
