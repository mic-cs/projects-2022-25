{% extends 'base.html' %}

{% block title %}Services Offered{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Services Offered</h2>

    <div class="row d-flex justify-content-center">

        <div class="col-md-4">
            <div class="card text-center mb-4">
                <a href="{% url 'letters' %}">
                    <div class="card-body">
                        <h5 class="card-title">Learn Sign Language</h5>
                    </div>
                </a>
            </div>
        </div>


        <div class="col-md-4">
            <div class="card text-center mb-4">
                <a href="{% url 'test' %}">
                    <div class="card-body">
                        <h5 class="card-title">Sign Language Translation</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card-title {
        font-size: 1.4rem;
        font-weight: bold;
        color: white;
    }

    .card-text {
        font-size: 1rem;
        color: #333;
    }

   

    
</style>
{% endblock %}
