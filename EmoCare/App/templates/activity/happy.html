{% extends "base.html" %}
{% block style_content %}
<link rel="stylesheet" href="{{url_for('static',filename='css/index_2.css')}}" type="text/css">
<style>
    h1 {
        color: white;
        margin-bottom: 10px;
    }
    #penguinContainer {
        background: url("{{url_for('static',filename='activity/A1/background.jpg')}}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 90vw;
        height: 75vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    #drinkButton {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
        margin: 10px;
    }
    #drinkButton:hover {
        background-color: #45a049;
    }
    @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-3deg); }
        75% { transform: rotate(3deg); }
    }
    svg {
        transform-origin: center center;
        transition: transform 0.3s ease;
    }
    .wiggle-animation {
        animation: wiggle 0.5s ease;
    }
    #sipCounter {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 25px;
        color: #ffffff;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
</style>
{% endblock %}
{% block nav_content %}
<div class="navbar-item is-flex-grow-1 is-flex is-justify-content-center">
    <div class="has-text-primary has-text-centered u--pulse">
      <p class="is-size-4 has-text-weight-semibold">Activity</p>
      <p class="is-size-6 has-text-weight-medium">Water Penguin</p>
    </div>
</div>
{% endblock %}
{% block body_content %}
<audio id="bgMusic" loop autoplay>

{% block script_content %}
<script src="{{url_for('static', filename='scripts/js-confetti.browser.js')}}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const bgMusic = document.getElementById("bgMusic");
        bgMusic.volume = 0.3; 
        const playPromise = bgMusic.play();
        if (playPromise !== undefined) {
            playPromise.catch(() => {
                document.addEventListener("click", () => {
                    bgMusic.play();
                }, { once: true });
            });
        }
    });
    function resizeContainer() {
        const container = document.getElementById("penguinContainer");
        container.style.width = window.innerWidth * 0.9 + 'px';
        container.style.height = window.innerHeight * 0.75 + 'px';
    }
    window.addEventListener("load", resizeContainer);
    window.addEventListener("resize", resizeContainer);
    const QUACK_SOUND_URL = "{{ url_for('static', filename='activity/A1/quack.mp3') }}";
    const YAY_SOUND_URL = "{{ url_for('static', filename='activity/A1/yaay.mp3') }}";
    const APPLAUSE_SOUND_URL = "{{ url_for('static', filename='audio/clap.mp3') }}";
</script>
<script src="{{url_for('static',filename='activity/A1/script.js')}}"></script>
