{% extends "base.html" %}
{% block style_content %}
<link rel="stylesheet" href="{{url_for('static',filename='css/index_3.css')}}" type="text/css">
<link rel="stylesheet" href="{{url_for('static',filename='css/aos.css')}}" type="text/css">
{% endblock %}
{% block nav_content %}
<div class="navbar-item is-flex-grow-1 is-flex is-justify-content-center">
    <div class="has-text-primary has-text-centered u--pulse">
      <p class="is-size-4 has-text-weight-semibold">Music</p>
      <p class="is-size-6 has-text-weight-medium">Select a music category</p>
    </div>
</div>
{% endblock %}
{% block body_content %}
<div class="music-container">
    <div class="columns is-multiline is-centered m-4">
        <div class="column is-4" data-aos="fade-up" data-aos-duration="1000">
            <a href="{{ url_for('music_happy_page') }}" class="box p-0 music-card">
                <div class="music-image">
                    <img src="{{ url_for('static', filename='images/happy_music.jpg') }}" alt="Happy Music">
                </div>
                <div class="has-text-primary has-text-centered has-text-weight-semibold p-3">
                    Happy
                </div>
            </a>
        </div>
        <div class="column is-4" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
            <a href="{{ url_for('music_sad_page') }}" class="box p-0 music-card">
                <div class="music-image">
                    <img src="{{ url_for('static', filename='images/sad_music.jpg') }}" alt="Sad Music">
                </div>
                <div class="has-text-primary has-text-centered has-text-weight-semibold p-3">
                    Sad
                </div>
            </a>
        </div>
        <div class="column is-4" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
            <a href="{{ url_for('music_angry_page') }}" class="box p-0 activity-card">
                <div class="activity-image">
                    <img src="{{ url_for('static', filename='images/angry_music.jpg') }}" alt="Angry Music">
                </div>
                <div class="has-text-primary has-text-centered has-text-weight-semibold p-3">
                    Angry
                </div>
            </a>
        </div>
        <div class="column is-4" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
            <a href="{{ url_for('music_surprised_page') }}" class="box p-0 activity-card">
                <div class="activity-image">
                    <img src="{{ url_for('static', filename='images/surprised_music.jpg') }}" alt="Surprised Music">
                </div>
                <div class="has-text-primary has-text-centered has-text-weight-semibold p-3">
                    Surprised
                </div>
            </a>
        </div>
        <div class="column is-4" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
            <a href="{{ url_for('music_neutral_page') }}" class="box p-0 activity-card">
                <div class="activity-image">
                    <img src="{{ url_for('static', filename='images/neutral_music.jpg') }}" alt="Neutral Music">
                </div>
                <div class="has-text-primary has-text-centered has-text-weight-semibold p-3">
                    Neutral
                </div>
            </a>
        </div>
        <div class="column is-4" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
            <a href="{{ url_for('music_fear_page') }}" class="box p-0 activity-card">
                <div class="activity-image">
                    <img src="{{ url_for('static', filename='images/fear_music.jpg') }}" alt="Fear Music">
                </div>
                <div class="has-text-primary has-text-centered has-text-weight-semibold p-3">
                    Fear
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
{% block script_content %}
<script src="{{ url_for('static', filename='scripts/aos.js') }}"></script>
<script>
    AOS.init({
        offset: 120,
        delay: 0, 
        duration: 1000, 
        easing: 'ease', 
        once: true, 
        mirror: false,
    });
</script>
{% endblock %}
